<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <div class="alert">
        <!-- <p>The task has been successfully added to the list.</p> -->
    </div>
    <div class="base">
        <div class="title">
            <div class="title-section">
                <h3>I hope you are fine today. Exciting missions.</h3>
                <p>Your have <span><span class="task-number" >0</span> tasks</span> today, good luck bro.</p>
            </div>
        </div>
        <div class="app">
            <div class="app-input">
                <input class="input-value" type="text" placeholder="Please write down the task you want to do.">
                <!-- <button class="send-button">Send</button> -->
                <i class='bx bx-x'></i>
            </div>
            <div class="app-todos">
                <div class="info">
                    <h3>TODOS</h3>
                    <a class="clear-todos" href="#">Clear All Todos</a>
                </div>
                <div class="line"></div>
                <div class="todos">
                    <ul class="todos-list">
                        <!-- <li>
                            <div class="item">
                                <span class="circle"></span>
                                <p>React hooks learning.</p>
                            </div>
                            <a href="#">X</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
</body>
</html>
